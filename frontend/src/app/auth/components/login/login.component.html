<div>
  <app-error-message [errorMessage]="errorMessage" *ngIf="errorMessage"></app-error-message>
  <form [formGroup]="formGroup" (ngSubmit)="login(formGroup.value)">
    <input type="email" formControlName="email" placeholder="Email" appFormValidity>
    <input type="password" formControlName="password" placeholder="Password" appFormValidity>
    <button type="submit" [disabled]="!formGroup.valid || isInProcessingState">Login</button>
  </form>
</div>
