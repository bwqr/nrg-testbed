<app-error-message *ngIf="errorMessage" [errorMessage]="errorMessage"></app-error-message>
<form [formGroup]="formGroup" (ngSubmit)="forgotPassword(formGroup.value)"
      *ngIf="!isSuccessful; else successful">

  <input formControlName="email" type="email">

  <button type="submit" [disabled]="!formGroup.valid || isInProcessingState">
    Send Reset Password Request
  </button>
</form>
<ng-template #successful>
  <p>A reset password email is sent to your email.</p>
</ng-template>
